<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urapolku - Kirjautuminen</title>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./firebaseConfig.js"></script>
    <script defer src="./auth.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Rekisteröidy käyttäjäksi</h2>
        <input type="email" id="registerEmail" placeholder="Sähköposti">
        <input type="password" id="registerPassword" placeholder="Salasana">
        <button onclick="registerUser()">Rekisteröidy</button>
    </div>

    <div class="form-container">
        <h2>Kirjaudu sisään</h2>
        <input type="email" id="loginEmail" placeholder="Sähköposti">
        <input type="password" id="loginPassword" placeholder="Salasana">
        <button onclick="loginUser()">Kirjaudu</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/" style="color: #007acc; text-decoration: none;">← Takaisin etusivulle</a>
    </div>
</body>
</html>
